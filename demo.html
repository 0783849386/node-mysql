<!DOCTYPE html>
<html>
<head>
	<title>Demo Vi Van Dat</title>
	<link rel="stylesheet" type="text/css" href="./demo.css">
</head>
<body>
	<form action="/createSinhVien" method="post">
		<div>
			<label for="name">Name: </label>
			<input type="number" name="id"  style="display: none">
			<input type="text" id='name' name="fullname" ><br>
			<label for="age">Age: </label>
			<input type="number" id="age" name="age" ><br>
			<label for="address">Address: </label>
			<input type="text" id="address" name="address" ><br>

		</div>
		<input type="submit"/>
	</form>
	<p>Nhập vào input để hiện thị nội dung.</p>
	<div id='item1'>Hello Vi Van Dat!</div>
	<input type="text" id='ip-item'>
	<button id='btn-item'>Show</button>
	<script type="text/javascript">
		let content = document.getElementById("item1");
		let input = document.getElementById("ip-item");
		let btn = document.getElementById("btn-item");
		btn.addEventListener("click", function(){
			content.innerHTML = input.value;
			input.value = '';
		});
	</script>
</body>
</html>
